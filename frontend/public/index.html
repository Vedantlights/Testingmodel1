    <title>IndiaPropertys - Buy, Rent & Sell Properties in India</title>
    
    <!-- Ensure title is set immediately (before React loads) -->
    <script>
      // Set title immediately to prevent "React App" from showing
      if (document.title === 'React App' || !document.title || document.title.trim() === '') {
        document.title = 'IndiaPropertys - Buy, Rent & Sell Properties in India';
      }
      
      // Also set it on DOMContentLoaded as a fallback
      document.addEventListener('DOMContentLoaded', function() {
        if (document.title === 'React App' || !document.title || document.title.trim() === '') {
          document.title = 'IndiaPropertys - Buy, Rent & Sell Properties in India';
        }
      });
    </script>
